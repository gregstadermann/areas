  description: "A few shoppers, traders and local residents walk along this avenue, chatting in the night air or heading home.  On the west side of the road is the grocer's shop, where provisions, from the humblest sack of flour to the rarest varieties of Gnollish mushrooms, can be bought.  You also see a tall black bulwark tower."
