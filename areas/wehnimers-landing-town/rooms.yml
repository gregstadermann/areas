- id: wl-west-ring-road-02
  title: "Wehnimer's, West Ring Rd."
  description: "The road passes beneath the shadow of the palisade.  Before you sprawls a gaudily-painted structure, adorned with elaborate carvings depicting scenes of commerce and lit by polished brass lamps.  This is the Merchant's Guild, where the business people of town, from wealthy traders to lowly street peddlers, meet to discuss matters of mutual concern.  You also see a two-story dark brick edifice."
  exits:
    - direction: north
      roomId: "wehnimers-landing-town:observation-tower"
    - direction: south
      roomId: "wehnimers-landing-town:wl-west-ring-road-03"

